{% extends 'base.html' %}

{% block content %}
  <h1>All Posts</h1>
  <hr>

  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">Posted on {{ post.date_posted.strftime('%Y-%m-%d') }}</small></p>
      </div>
    </div>
  {% endfor %}

{% endblock %}
