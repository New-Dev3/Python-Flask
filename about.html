{% extends 'base.html' %}

{% block content %}
    <h1>About Us</h1>
    <button onclick="myFunction()">Show Paragraph</button>
    <p id="mypara" style="display: none">I am a paragraph</p>
{% endblock %}

{% block scripts %}
    <script>
        function myFunction() {
            var x = document.getElementById("mypara");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
{% endblock %}
